language: python
sudo: false
cache: pip

matrix:
  include:
    - arch: arm64
      python: 2.7
      env: TOXENV=py27
    - arch: amd64
      python: 2.7
      env: TOXENV=py27
    - arch: arm64
      python: 3.4
      env: TOXENV=py34
    - arch: amd64
      python: 3.4
      env: TOXENV=py34
    - arch: arm64
      python: 3.5
      env: TOXENV=py35
    - arch: amd64
      python: 3.5
      env: TOXENV=py35
    - arch: arm64
      python: 3.6
      env: TOXENV=py36
    - arch: amd64
      python: 3.6
      env: TOXENV=py36
    - arch: arm64
      python: 3.7
      env: TOXENV=py37
    - arch: amd64
      python: 3.7
      env: TOXENV=py37
    - arch: amd64
      python: pypy
      env: TOXENV=pypy
install:
  - pip install -U tox

script:
  - tox
